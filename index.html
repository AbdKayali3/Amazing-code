<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazing Code</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="header col-12 text-center">
                    <h1 class="text-center">Amazing code</h1>
                    <p class="text-center">A simple tool to highlight your code without any effort, just copy/past your code in the textarea and choose the theme/style you prefer.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <textarea class="code-text-area" name="" id="" cols="30" rows="10" placeholder="Past your code here..."></textarea>
                </div>
                <div class="col-md-6">
                    <div class="code-container">
                        <div id="code_area">
                            <div class="code_header"></div>
                            <div id="code_body" class="code_body">
                                <br>
                                <br>
                                <h5 class="text-placehoder text-center p-5"> <i class="fa-solid fa-wand-sparkles fa-2x"></i> <br><br> A wizzard will do some magic and show you a colorfull code in here</h5>
                            </div>
                            <div class="code_footer">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
